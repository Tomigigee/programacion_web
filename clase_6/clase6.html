<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Cambiante</title>
    <style>
        #cuadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 0.3s, height 0.3s, border-radius 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="cuadrado"></div>

    <script>
        const cuadrado = document.getElementById('cuadrado');

        cuadrado.addEventListener('mouseover', () => {
            cuadrado.style.width = '100px';
            cuadrado.style.height = '100px';
            cuadrado.style.borderRadius = '50%';
            cuadrado.style.backgroundColor = 'green';
        });

        cuadrado.addEventListener('mouseout', () => {
            cuadrado.style.width = '100px';
            cuadrado.style.height = '100px';
            cuadrado.style.borderRadius = '0%';
            cuadrado.style.backgroundColor = 'blue';
        });

        
    </script>
</body>
</html>
